<ion-header>
  <ion-toolbar>
    <ion-title>Hotel Pacific Reef</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Bienvenida -->
  <h2>Bienvenido ðŸ‘‹</h2>
  <p>Reserva tu habitaciÃ³n con un <b>30% de anticipo</b> y disfruta de un check-in rÃ¡pido con QR.</p>

  <!-- Buscador simple -->
  <ion-item>
    <ion-label position="stacked">Check-in</ion-label>
    <ion-datetime presentation="date" [(ngModel)]="desde"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Check-out</ion-label>
    <ion-datetime presentation="date" [(ngModel)]="hasta"></ion-datetime>
  </ion-item>

  <ion-button expand="block" (click)="buscar()">Buscar habitaciones</ion-button>

  <!-- Resultados -->
  <ion-list *ngIf="habitaciones.length">
    <ion-item *ngFor="let h of habitaciones">
      <ion-label>
        <h2>{{ h.tipo | uppercase }}</h2>
        <p>{{ h.descripcion }}</p>
        <ion-badge color="primary">{{ h.precio | currency:'CLP' }}</ion-badge>
      </ion-label>
      <ion-button (click)="reservar(h)">Reservar</ion-button>
    </ion-item>
  </ion-list>

</ion-content>
