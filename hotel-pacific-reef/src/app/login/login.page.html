<ion-content class="login-bg">

  <div class="login-card">
    <!-- Panel izquierdo -->
    <section class="left">
      <div class="brand">
        <div class="logo">H</div>
        <div class="brand-text">
          <h3>HOTEL<br><span>PACIFIC REEF</span></h3>
        </div>
      </div>

      <div class="left-body">
        <h4>¡La mejor opción que puedes elegir!</h4>
        <p>Ingresa tus datos y revisa nuestras ofertas.</p>
      </div>

      <footer class="left-foot">
        <small>© 2025. All Rights Reserved.</small>
      </footer>
    </section>

    <!-- Panel derecho -->
    <section class="right">
      <h2 class="title">Inicia sesión en tu cuenta</h2>

      <ion-item lines="none" class="field">
        <ion-icon name="person-outline" slot="end"></ion-icon>
        <ion-input
          placeholder="ejemplo"
          [(ngModel)]="username">
        </ion-input>
      </ion-item>

      <ion-item lines="none" class="field">
        <ion-icon name="lock-closed-outline" slot="end"></ion-icon>
        <ion-input
          type="password"
          placeholder="••••••••"
          [(ngModel)]="password">
        </ion-input>
      </ion-item>

      <div class="divider"></div>

      <ion-button expand="block" color="success" class="signin" (click)="login()" [disabled]="isLoading">
        <ion-spinner *ngIf="isLoading" name="dots"></ion-spinner>
        <span *ngIf="!isLoading">Ingresar</span>
      </ion-button>

      <a class="forgot" href="#" (click)="$event.preventDefault()">¿Olvidaste tu contraseña?</a>

      <div class="badges">
        <img src="https://dummyimage.com/60x30/2d7656/ffffff&text=Secure" alt="secure">
        <img src="https://dummyimage.com/60x30/2d7656/ffffff&text=SSL" alt="ssl">
      </div>
    </section>
  </div>

</ion-content>
